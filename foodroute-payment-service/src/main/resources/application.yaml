
server:
  port: 0


spring:
  application:
    name: foodroute-payment-service

  datasource:
    url: jdbc:mysql://localhost:3306/foodroute
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true